apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: people-service-web-app-ing
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    ingress.kubernetes.io/add-base-url: 'true'
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: people-web-app
          servicePort: 5000